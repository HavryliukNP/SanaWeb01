<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Ресторанна анкета</h1>
<form>
    <fieldset>
        <legend>Особисті дані</legend>
        <table>
            <tr>
                <td><label for="name">Ім'я:</label></td>
                <td><input type="text" id="name" name="name" required placeholder="Іван"></td>
            </tr>
            <tr>
                <td><label for="email">Електронна пошта:</label></td>
                <td><input type="email" id="email" name="email" autocomplete="off" required placeholder="ivan@gmail.com"></td>
            </tr>
            <tr>
                <td><label for="phone">Телефон:</label></td>
                <td><input type="tel" id="phone" name="phone" placeholder="+380000000000"></td>
            </tr>
            <tr>
                <td><label for="birthdate">Дата народження:</label></td>
                <td><input type="date" id="birthdate" name="birthdate" required></td>
            </tr>
            <tr>
                <td><label for="favorite-food">Улюблена їжа:</label></td>
                <td><select id="favorite-food" name="favorite-food" required>
                    <optgroup label="М'ясо">
                        <option>Стейк</option>
                        <option>Шашлик</option>
                        <option>Котлети</option>
                        <option>Бургер</option>
                    </optgroup>
                    <optgroup label="Риба">
                        <option>Лосось</option>
                        <option>Скумбрія</option>
                        <option>Тунець</option>
                        <option>Сом</option>
                    </optgroup>
                    <optgroup label="Овочі">
                        <option>Салат</option>
                        <option>Овочевий рагу</option>
                        <option>Суп-пюре</option>
                        <option>Гарбузова каша</option>
                    </optgroup>
                    <optgroup label="Фрукти">
                        <option>Яблуко</option>
                        <option>Банан</option>
                        <option>Апельсин</option>
                        <option>Груша</option>
                    </optgroup>
                </select></td>
            </tr>
        </table>
    </fieldset>
</form>
</body>
</html>
