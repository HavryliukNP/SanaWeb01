<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Ресторанна анкета</h1>
<form>
    <fieldset>
        <legend>Особисті дані</legend>
        <table>
            <tr>
                <td><label for="name">Ім'я:</label></td>
                <td><input type="text" id="name" name="name" required placeholder="Іван"></td>
            </tr>
            <tr>
                <td><label for="email">Електронна пошта:</label></td>
                <td><input type="email" id="email" name="email" autocomplete="off" required placeholder="ivan@gmail.com"></td>
            </tr>
            <tr>
                <td><label for="phone">Телефон:</label></td>
                <td><input type="number" id="phone" name="phone" placeholder="0970000000" pattern="[0-9]{10}"></td>
            </tr>
            <tr>
                <td><label for="birthdate">Дата народження:</label></td>
                <td><input type="date" id="birthdate" name="birthdate" required></td>
            </tr>
            <tr>
                <td><label for="color">Ваш улюблений колір:</label></td>
                <td><input type="color" id="color" name="color"></td>
            </tr>
            <tr>
                <td><label for="dish">Страва:</label></td>
                <td>
                    <input type="text" id="dish" name="dish" list="dishes" placeholder="Введіть страву">
                    <datalist id="dishes">
                        <option value="Піца">
                        <option value="Спагеті">
                        <option value="Стейк">
                        <option value="Салат">
                        <option value="Суп">
                    </datalist>
                </td>
            </tr>
            <tr>
                <td><label for="favorite-food">Улюблена їжа:</label></td>
                <td><select id="favorite-food" name="favorite-food" required>
                    <optgroup label="М'ясо">
                        <option>Стейк</option>
                        <option>Шашлик</option>
                        <option>Котлети</option>
                        <option>Бургер</option>
                    </optgroup>
                    <optgroup label="Риба">
                        <option>Лосось</option>
                        <option>Скумбрія</option>
                        <option>Тунець</option>
                        <option>Сом</option>
                    </optgroup>
                    <optgroup label="Овочі">
                        <option>Салат</option>
                        <option>Овочевий рагу</option>
                        <option>Суп-пюре</option>
                        <option>Гарбузова каша</option>
                    </optgroup>
                    <optgroup label="Фрукти">
                        <option>Яблуко</option>
                        <option>Банан</option>
                        <option>Апельсин</option>
                        <option>Груша</option>
                    </optgroup>
                </select></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Додаткові дані</legend>
        <table>
            <tr>
                <td><label for="visit-frequency">Частота відвідування:</label></td>
                <td>
                    <input type="range" id="visit-frequency" name="visit-frequency" min="1" max="10" value="5">
                    <output for="visit-frequency" id="visit-frequency-output">5</output>
                </td>
            </tr>
            <tr>
                <td><label for="satisfaction">Рівень задоволення:</label></td>
                <td>
                    <meter id="satisfaction" name="satisfaction" min="0" max="100" low="25" high="75" value="50">50%</meter>
                    <output for="satisfaction" id="satisfaction-output">50%</output>
                </td>
            </tr>
            <tr>
                <td><label for="progress">Прогрес:</label></td>
                <td>
                    <progress id="progress" name="progress" value="50" max="100">50%</progress>
                    <output for="progress" id="progress-output">50%</output>
                </td>
            </tr>
            <tr>
                <td><label for="comments">Коментарі:</label></td>
                <td><textarea id="comments" name="comments" placeholder="Введіть ваші коментарі" spellcheck="false"></textarea></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Завантаження файлів</legend>
        <table>
            <tr>
                <td><label for="file-upload">Виберіть файл(-и):</label></td>
                <td><input type="file" id="file-upload" name="file-upload" multiple></td>
            </tr>
        </table>
    </fieldset>
    <input type="submit" value="Надіслати">
</form>
</body>
</html>
