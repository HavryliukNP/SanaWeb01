<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Форма реєстрації</title>
</head>
<body>
<form>
    <table>
        <tr>
            <td><label for="login">Логін:</label></td>
            <td><input type="text" id="login" name="login"></td>
        </tr>
        <tr>
            <td><label for="password">Пароль:</label></td>
            <td><input type="password" id="password" name="password"></td>
        </tr>
        <tr>
            <td><label for="confirm_password">Повторіть пароль:</label></td>
            <td><input type="password" id="confirm_password" name="confirm_password"></td>
        </tr>
        <tr>
            <td>Стать:</td>
            <td>
                <input type="radio" id="male" name="gender" value="male"><label for="male">чоловік</label>
                <input type="radio" id="female" name="gender" value="female"><label for="female">жінка</label>
            </td>
        </tr>
        <tr>
            <td><label for="city">Вкажіть місто:</label></td>
            <td>
                <select id="city" name="city" multiple>
                    <option value="zhytomyr">Житомир</option>
                    <option value="kyiv">Київ</option>
                    <option value="lviv">Львів</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Інтереси:</td>
            <td>
                <input type="checkbox" id="football" name="interests" value="football"><label for="football">Футбол</label>
                <input type="checkbox" id="chess" name="interests" value="chess"><label for="chess">Щахи</label>
                <input type="checkbox" id="drawing" name="interests" value="drawing"><label for="drawing">Малювання</label>
                <input type="checkbox" id="music" name="interests" value="music"><label for="music">Музика</label>
            </td>
        </tr>

    </table>
</form>
</body>
</html>
