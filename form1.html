<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Форма реєстрації</title>
</head>
<body>
<form>
    <table>
        <tr>
            <td><label for="login">Логін:</label></td>
            <td><input type="text" id="login" name="login"></td>
        </tr>
        <tr>
            <td><label for="password">Пароль:</label></td>
            <td><input type="password" id="password" name="password"></td>
        </tr>
        <tr>
            <td><label for="confirm_password">Повторіть пароль:</label></td>
            <td><input type="password" id="confirm_password" name="confirm_password"></td>
        </tr>
        <tr>
            <td>Стать:</td>
            <td>
                <input type="radio" id="male" name="gender" value="male"><label for="male">чоловік</label>
                <input type="radio" id="female" name="gender" value="female"><label for="female">жінка</label>
            </td>
        </tr>

    </table>
</form>
</body>
</html>
